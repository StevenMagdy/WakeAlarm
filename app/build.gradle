apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
	compileSdkVersion 27
	buildToolsVersion "27.0.3"
	defaultConfig {
		applicationId "com.steven.wakealarm"
		minSdkVersion 15
		targetSdkVersion 27
		versionCode 2
		versionName "1.1"
	}
	buildTypes {
		release {
			minifyEnabled false
			shrinkResources false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
		debug {
			applicationIdSuffix ".debug"
		}
	}
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
}

dependencies {
	implementation fileTree(include: ['*.jar'], dir: 'libs')

	implementation 'com.android.support:appcompat-v7:27.0.2'
	implementation 'com.takisoft.fix:preference-v7:27.0.2.0'
	implementation 'com.takisoft.fix:preference-v7-ringtone:27.0.2.0'
	implementation 'com.android.support.constraint:constraint-layout:1.0.2'
	implementation 'com.google.zxing:android-integration:3.3.0'
	implementation 'com.github.florent37:singledateandtimepicker:1.2.2'
	implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

}
